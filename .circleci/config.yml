version: 2.1
executors:
  default:
    working_directory: ~/work
    docker:
      - image: cimg/python:3.10.4

jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - run: python -m venv testenv
      - run: . testenv/bin/activate
      - run: python -V
      - run: pip install -r requirements.txt
      - save_cache:
          key: my-cache
          paths:
            - ~/work
  test:
    executor:
      name: default
    steps:
      - restore_cache:
          key: my-cache
      - run: ls
      - run: pwd
      - run: . testenv/bin/activate
      - run: python example1.py
      - run: python example2.py
      - run: echo "done."
workflows:
  stl-maker:
    jobs:
      - build
      - test:
          requires:
            - build
